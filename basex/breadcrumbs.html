<div>
  <div class="header">
    <h1>{{ current_page.title }}</h1>
    <div class="header-aside">
      {% if repo_url %}
        {% if repo_name == 'GitHub' %}
          <a href="{{ repo_url }}/edit/master/docs/{{ current_page.title }}.md" class="icon icon-github"> Edit on GitHub</a>
        {% elif repo_name == 'Bitbucket' %}
         <a href="{{ repo_url }}" class="icon icon-bitbucket"> Edit on BitBucket</a>
        {% endif %}
      {% endif %}
    </div>
  </div>
  <hr/>
</div>
